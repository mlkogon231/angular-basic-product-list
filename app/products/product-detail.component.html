<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + product.productName}}
    </div>
    <div class='panel-body'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
